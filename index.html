<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>WebRTC Video Chat</title>
  <style>
  video {
    border: 1px solid black;
    background-color: grey;
  }
  #videos {
    margin-bottom: 1em;
  }
  #connection-buttons {
    margin-bottom: 1em;
  }
  #chat {
    border: 1px solid black;
    height: 300px;
    max-width: 500px;
    margin-bottom: 1em;
  }
</style>
</head>

<body>
  <div id="videos">
    <video id="local-video" autoplay playsinline muted></video>
    <video id="remote-video" autoplay playsinline></video>
  </div>

  <div id="connection-buttons">
    <button id="join-chat" onclick='connect()'>Join chat</button>
    <button id="call-video" disabled>Call with video</button>
  </div>

  <div id="chat">
    <!-- chat output here -->
  </div>

  <input type="text" id="room-id-input" disabled />
  <button id="send-button" onclick="sendMessage()" disabled>Send</button>

  <script src="/js/vendor/socket.io.js"></script>
  <script src="/js/vendor/peer.min.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
